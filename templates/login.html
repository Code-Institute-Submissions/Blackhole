{% extends 'land-base.html'%} {% block styles %}
<style>
    .login {
        display: none;
    }
</style>
{% endblock %} {% block content %}

<section id="callout" class="row">
    <div id="landing-card" class="card black col s8 m6 l4 right pull-s2 pull-m3 pull-l1">
        <div class="card-content blue-text darken-1">
            <span class="card-title">Login</span>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="login-username" name="login-password" type="text" class="validate" required>
                            <label for="login-username"><i class="fas fa-user"></i> Username</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="login-password" name="login-password" type="password" class="validate" required>
                            <label for="login-password">
                            <i class="fas fa-lock"></i> Password</label>
                        </div>
                        <div class="input-field col s12">
                            <button id="login-submit" class="btn waves-effect waves-light" type="submit" name="login-submit">login
                                <i class="fas fa-sign-in-alt"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="card-action">
            <a href="{{ url_for('signup') }}">New Here?</a>
        </div>
    </div>
</section>

{% endblock %}
