{% extends 'land-base.html'%} {% block styles %}
<style>
    .signup {
        display: none;
    }
</style>
{% endblock %} {% block content %}

<section id="callout" style="height: 1000px; background-position: bottom; background-size: 2000px;" class="row">
    <div id="landing-card" class="card black col s8 m6 l4 right pull-s2 pull-m3 pull-l1">
        <div class="card-content blue-text darken-1">
            <span class="card-title">Sign Up</span>
            <div class="row">
                <form class="col s12" method="POST" name="signUpForm" action="{{ url_for ('signup') }}">
                    <div class="row">
                        <!-- FIRST NAME INPUT -->
                        <div class="input-field col s12">
                            <input id="first_name" name="first_name" type="text" class="validate"
                             minlength="3" maxlength="20" pattern="^[a-zA-Z]{3,20}$" 
                             onfocusout="formCheck('first_name', 'first-name-error', /^[A-Za-z]+$/, 3, 'Letters')" required>
                            <label for="first_name">First Name</label>
                            <span id="first-name-error" class="error-message"></span>
                        </div>
                        <!-- LAST NAME INPUT -->
                        <div class="input-field col s12">
                            <input id="last_name" name="last_name" type="text" class="validate"
                             minlength="3" maxlength="20" pattern="^[a-zA-Z]{3,20}$" 
                             onfocusout="formCheck('last_name', 'last-name-error', /^[A-Za-z]+$/, 3, 'Letters')" required>
                            <label for="last_name">Last Name</label>
                            <span id="last-name-error" class="error-message"></span>
                        </div>
                        <!-- USERNAME INPUT -->
                        <div class="input-field col s12">
                            <input id="username" name="username" type="text" class="validate"
                             minlength="5" maxlength="20" pattern="^[a-zA-Z0-9]{5,20}$" 
                             onfocusout="formCheck('username', 'username-error', /^[A-Za-z0-9]+$/, 5, 'Letters or Numbers')" required>
                            <label for="username">Username</label>
                            <span id="username-error" class="error-message"></span>
                        </div>
                        <!-- EMAIL INPUT -->
                        <div class="input-field col s12">
                            <input id="email" name="email" type="email" class="validate" required>
                            <label for="email">Email</label>
                        </div>
                        <!-- PHONE NUMBER INPUT -->
                        <div class="input-field col s12">
                            <input id="phone_number" name="phone_number" type="text" class="validate"
                             minlength="10" maxlength="12" pattern="^[+0-9]{10,12}$" 
                             onfocusout="formCheck('phone_number', 'phone-number-error', /[0-9]+$/, 10, 'Numbers')" required>
                            <label for="phone_number">Phone Number</label>
                            <span id="phone-number-error" class="error-message"></span>
                        </div>
                        <!-- DATE OF BIRTH PICKER -->
                        <div class="input-field col s12">
                            <input id="DOB" name="DOB" type="text" class="datepicker validate"
                            onfocusout='dobCheck()' required>
                            <label for="DOB">Date Of Birth</label>
                            <span id="dob-error" class="error-message"></span>
                        </div>
                        <!-- PASSWORD INPUT -->
                        <div class="input-field col s12">
                            <input id="password" name="password" type="password" class="validate"
                             minlength="10" maxlength="30"
                             onfocusout="passCheck('password', 'confirm-password', 'password-error')" required>
                            <label for="password">Password</label>
                            <span id="password-error" class="error-message"></span>
                        </div>
                        <!-- PASSWORD CONFIRM INPUT -->
                        <div class="input-field col s12">
                            <input id="confirm-password" name="confirm-password" type="password" class="validate"
                             minlength="10" maxlength="30"
                             onfocusout="passCheck('confirm-password', 'password', 'confirm-password-error')" required>
                            <label for="confirm-password">Confirm Password</label>
                            <span id="confirm-password-error" class="error-message"></span>
                        </div>
                        <!-- SUBMIT BUTTON -->
                        <div class="input-field col s12">
                            <button id="signup-submit" class="btn" type="submit" name="signup-submit"> Register
                                <i class="fas fa-sign-in-alt"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
        <div class="card-action">
            <a href="{{ url_for('login') }}">Already Registered?</a>
        </div>
    </div>
</section>

{% endblock %}
